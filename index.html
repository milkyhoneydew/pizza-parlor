<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pancho's Pizza Parlor</title>
</head>
  <body>
    <h1>Pancho's Pizza Parlor</h1>
    <div class="container">
      <h2>Create your own pizza!</h2>
      <form>
        <div id="size-container">
          <fieldset>
            <legend>Choose your size:</legend>
              <div>
                <input type="radio" id="small" name="size">
                <label for="small">Small</label>
              </div>
              <div> 
                <input type="radio" id="medium" name="size">
                <label for="medium">Medium</label>
              </div> 
              <div>
                <input type="radio" id="large" name="size">
                <label for="large">Large</label>
              </div>
          </fieldset>
        </div>
        <div id="toppings-container">
          <fieldset>
            <legend>Pick your toppings:</legend>
              <div>
                <input type="checkbox" id="sauce" name="sauce">
                <label for="sauce">Sauce</label>
              </div>
              <div>
                <input type="checkbox" id="cheese" name="cheese">
                <label for="cheese">Cheese</label>
              </div>
              <div>
                <input type="checkbox" id="pepperoni" name="pepperoni">
                <label for="pepperoni">Pepperoni</label>
              </div>
              <div>
                <input type="checkbox" id="sausage" name="sausage">
                <label for="sausage">Sausage</label>
              </div>
              <div>
                <input type="checkbox" id="peppers" name="peppers">
                <label for="peppers">Peppers</label>
              </div>
              <div>
                <input type="checkbox" id="onions" name="onions">
                <label for="onions">Onions</label>
              </div>
              <div>
                <input type="checkbox" id="mushrooms" name="mushrooms">
                <label for="mushrooms">Mushrooms</label>
              </div>
          </fieldset>
          <div>
            <button type="submit">Calculate Price</button>
          </div>
        </div>
      </form>
      <div class="price-container">
        <p>Price: <span id="price"></span></p>
      </div>
    </div>
  </body>
